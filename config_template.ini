# WiFi Penetration Tool Configuration File
# Copy this file to config.ini and modify as needed

[interface]
# Primary interface for monitoring (auto-detect if empty)
monitor_interface = 

# Secondary interface for internet access
secondary_interface = 

[scanner]
# Scan duration in seconds
scan_duration = 30

# Output directory for scan results
output_directory = ./scans

[sniffer]
# Capture duration in seconds
capture_duration = 60

# Number of handshake attempts
handshake_attempts = 5

[deauth]
# Number of deauth packets to send
deauth_count = 50

# Delay between deauth bursts (seconds)
deauth_delay = 10

[cracker]
# Default wordlist path
default_wordlist = /usr/share/wordlists/rockyou.txt

# Maximum cracking time (seconds)
max_crack_time = 3600

[output]
# Log file location
log_file = ./wifi_tool.log

# Save capture files
save_captures = true